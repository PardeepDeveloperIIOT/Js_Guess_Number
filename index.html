<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Guess Number</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="rounded rounded-5 mysection mx-2">
      <div
        class="header d-flex justify-content-between align-items-center bg-dark text-white px-2 py-2 rounded rounded-3"
      >
        <button class="btn btn-danger again w-25">Again</button>
        <h2 class="text-center">Guess Number</h2>
        <p class="between text-end text-warning">( 1 to 10)</p>
      </div>
      <br />
      <div class="text-center d-flex justify-content-center align-items-center">
        <div
          class="number d-flex justify-content-center align-items-center rounded rounded-3"
        >
          ?
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="main d-flex justify-content-center gap-3 p-2">
        <div class="section-left text-center">
          <input
            type="number"
            class="guess input-group-text"
            placeholder="Guess Number"
          />
          <br />
          <button class="btn btn-primary px-4 check">Check!</button>
        </div>
        <div class="section-right">
          <p class="message">ğŸ¤” Start Guessing...</p>
          <p class="label-score">ğŸ’ Score: <span class="score">6</span></p>
          <p class="label-highscore">
            ğŸ¥‡Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
